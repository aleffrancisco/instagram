<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="login">
        <div class="insta-logo">
          <img src="./img/instagram-logo.png" class="logo" alt="logo" />
        </div>

        <div class="container">
          <div class="continue">
            <div class="continue-main" id="img">
              <div class="profile-photo">
                <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
                <button class="insta-login">Continue como alefsilva</button>
                <button class="insta-logout" onclick="mostrar();">
                  Remover conta
                </button>
              </div>

              <div class="altern">
                <p class="not-account">Não é alefsilva?</p>
                <p class="not-account">
                  <button class="link-blue" id="boton" onclick="mostrar();">
                    Alternar contas
                  </button>
                  ou
                  <button class="link-blue">Inscreva-se</button>
                </p>
              </div>
            </div>

            <div class="other" id="other">
              <div class="other-main">
                <div class="form">
                  <form action="">
                    <input
                      type="text"
                      name="user"
                      placeholder="Usuário, e-mail ou telefone"
                    />
                    <input
                      type="password"
                      name="password"
                      placeholder="Senha"
                    />
                    <button class="password">Esqueceu a senha?</button>
                  </form>
                </div>
                <div class="btn">
                  <button class="btn-lg">Entrar</button>
                  <p>ou</p>
                  <a href="https://wwww.facebook.com" class="btn-fb"
                    >Entrar com o Facebook</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="download">
          <div class="download-title">
            <p>Obtenha o aplicativo</p>
          </div>
          <div class="download-apps">
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Alef Francisco @ 2023</p>
    </footer>
  </body>
</html>
