<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="main">
      <div class="phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="login">
        <div class="continue">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como alefsilva</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="altern">
          <p class="not-account">Não é alefsilva?</p>
          <p class="not-account">
            <spam class="link-blue">Alternar contas</spam>
            ou
            <spam class="link-blue">Inscreva-se</spam>
          </p>
        </div>
        <div class="download">
          <div class="download-title">
            <p>Baixe o aplicativo</p>
          </div>
          <div class="download-apps">
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
      <div class="other">
        <div class="other-main">
          <div class="other-logo">
            <img
              src="./img/instagram-logo.png"
              class="instagram-logo"
              alt="logo"
            />
          </div>
          <div class="form">
            <form action="">
              <input
                type="text"
                name=""
                id=""
                placeholder="Usuário, e-mail ou telefone"
              />
              <input type="password" name="" id="" placeholder="Senha" />
            </form>
          </div>
          <div class="btn">
            <button class="btn-lg">Entrar</button>
            <p>ou</p>
            <button class="btn-fb">Entre com o Facebook</button>
          </div>
        </div>
      </div>
      <div class="subscribe"></div>
    </div>
  </body>
  <footer>
    <p>Alef Francisco @ 2023</p>
  </footer>
</html>
